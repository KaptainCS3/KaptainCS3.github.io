<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&family=Outfit:wght@300;wght:@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="NFT">
        <img src="./images/image-equilibrium.jpg" alt="">
      </div>
    <div class="content">
              <h3>Equilibrium #3429</h3>
              <p>Our Equilibrium collection promotes balance and calm.</p>
                  <div class="stats">
                    <div class="cards">0.041 ETH</div>
                    <div class="cards">3 days left</div>
                  </div>
          <hr>
              <div class="footer">
                <img src="./images/image-avatar.png" alt="avartar image">
                <p>Creation of Jules Wyvern</p>
              </div>
    </div>
  </div>
  </div>
<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by &nbsp;<a href="#">KaptainCS3</a>.
  </div>
  
<style>
    .attribution { 
        font-size: 11px;
        text-align: center;
        display: flex; 
        justify-content: center;
        align-items: flex-end;
    }
    .attribution a { 
        color: hsl(228, 45%, 44%);
        margin-top: 100vh; 
    }
  </style>
</body>
</html>
