<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>  
    <div class="main_container">
          <section class="content">
            <div class="logo">
            <img src="./images/logo.svg" alt="image_logo">
            </div>
            <h1 class="hero">
              <span class="text">We're</span> <br> coming 
              <br> soon
            </h1>
            <p class="description">
              Hello fellow shoppers! We're currently building our new <br> fashion store.
              Add your email below to stay up-to-date with <br> announcements and our launch deals.
            </p>
            <form>
            <input type="email" placeholder="Email Address" id="email" required>
            </form>
          </section>
      <div class="avarta_image">
        <div class="desktop"></div>
        <div class="mobile"></div>
      </div>
    </div>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
